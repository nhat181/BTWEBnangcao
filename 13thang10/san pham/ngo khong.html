<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleproduct.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <img src="img/1pe6d7.jpg" alt="Divine Shop Logo">
                <h1>Scammer Shop</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm sản phẩm">
                <button>Tìm kiếm</button>
            </div>
        </div>
        <nav class="header-bottom">
            <a href="#">Sản phẩm vừa xem</a>
            <a href="#">Sản phẩm mua nhiều</a>
            <a href="#">Sản phẩm khuyến mãi</a>
            <a href="#">Thủ thuật & Tin tức</a>
            <a href="#">Hướng dẫn mua hàng</a>
        </nav>
    </header>
    <div class="container"></div>
        <div class="product-container">
            <div class="product-image">
                <img src="img/thumb Black Myth Wukong.jpg" alt="Black Myth: Wukong">
                <span class="status">Thuê game</span>
                <span class="duration">1 Ngày</span>
            </div>
            <div class="product-details">
                <h1>Black Myth: Wukong - Thuê game (1 ngày)</h1>
                <p class="status-text">Tình trạng: <span class="out-of-stock">Hết hàng</span></p>
                <p>Mã sản phẩm: <code>black-myth-wukong-rent</code></p>
                <p>Thể loại: Action, Adventure, RPG</p>
                <div class="price">
                    <span class="current-price">40.000đ</span>
                    <span class="original-price">1.299.000đ</span>
                    <span class="discount">-97%</span>
                </div>
                <button class="notify-btn">Thông báo khi có hàng</button>
                <button class="cart-btn">Thêm vào giỏ</button>
            </div>
        </div>
</body>
</html>
